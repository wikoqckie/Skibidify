<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo-icon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Skibidify</title>
</head>
<body>
    <!-- TOP BAR -->
    <div id="top-bar">
        <center>
            <img id="logo" src="assets/logo.svg">
        </center>
    </div>

    <!-- BREAK UNDER TOP BAR -->
    <div id="top-bar-under"></div>

    <!-- MAIN CONTENT -->
    <div id="main-content">
        <div id="artists-bg">
            <div>
                <a id="top-artists">Top Artists:</a>
                <br>
                <button class="button-choose fagata"></button>
                <button class="button-choose palion"></button>
                <button class="button-choose genzie"></button>
                <br>
                <button class="button-choose nirvana"></button>
                <button class="button-choose mfdoom"></button>
                <button class="button-choose travisscott"></button>
            </div>
        </div>

        <div id="info-container">
                <div id="info-area" class="empty-info">
                
                <!-- PHOTO -->
                <div id="big-photo" class="empty"></div>
                <!-- NAME -->
                <div id="info-name"></div>
                <!-- INFO -->
                <div id="info-txt"></div>
                <!-- TEXT -->
                <div id="text-txt"></div>

                    <!-- MUSIC AREA -->
                    <div id="music-area">
                        <button id="play-stop-btn" class="play-btn"></button>
                        <div id="song-name"></div>
                        <div class="time-line"></div>
                    </div>
                </div>
        </div>

        <!-- CREDITS -->
        <img src="assets/credits.svg" id="credits">
    </div>
    <script src="script.js"></script>
</body>
</html>
